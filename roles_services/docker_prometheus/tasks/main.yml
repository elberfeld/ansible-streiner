---

- include_tasks: ../functions/get_secret.yml
  with_items:
   - { path: "{{ basedir }}/influxdb_password",    length: 12 }
   - { path: "{{ basedir }}/influxdb_token",       length: 32 }
   - { path: "{{ basedir }}/forward_auth_secret",  length: 64 }
   - { path: "{{ basedir }}/oauth_client_secret",  length: 64 }

- name: "create folder struct for {{ servicename }} 1"
  file: 
    path: "{{ basedir }}" 
    state: "directory"
  with_items:
    - "{{ basedir }}"

- name: "create folder struct for {{ servicename }} 2"
  file:
    path: "{{ item }}"
    state: "directory"
    owner: 65534
    group: 65534
  with_items:
    - "{{ basedir }}/data"

- name: "create config files for {{ servicename }}"
  template: 
    src: "{{ item }}"
    dest: "{{ basedir }}/{{ item }}"
  with_items:
    - docker-compose.yml 
    - prometheus.yml 
  register: config_files

- name: "stop {{ servicename }} docker"
  community.docker.docker_compose_v2:
    project_src: "{{ basedir }}"
    state: absent
  when: config_files.changed 

- name: "start {{ servicename }} docker"
  community.docker.docker_compose_v2:
    project_src: "{{ basedir }}"
    state: present
