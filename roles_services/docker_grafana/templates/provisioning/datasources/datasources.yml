apiVersion: 1

datasources:

  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://{{ {{ networks.local.fixed_ip.intserver }} }}:9090

  - name: Homeassistant_Flux
    type: influxdb
    access: proxy
    url: http://{{ {{ networks.local.fixed_ip.intserver }} }}:18086
    jsonData:
      version: Flux
      organization: mqtt
      defaultBucket: mqtt
      tlsSkipVerify: true
    secureJsonData:
      token: {{ homeassistant_influxdb_token }}

  - name: Homeassistant_InfluxQL
    type: influxdb
    access: proxy
    url: http://{{ {{ networks.local.fixed_ip.intserver }} }}:18086
    # This database should be mapped to a bucket
    database: mqtt
    jsonData:
      httpMode: GET
      httpHeaderName1: 'Authorization'
    secureJsonData:
      httpHeaderValue1: 'Token {{ homeassistant_influxdb_token }}'

